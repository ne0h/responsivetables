<html>

<head>
<title>ResponsiveTables examples</title>
<script src="jquery-1.12.3.min.js"></script>
<script src="responsivetables.js"></script>
<script>
	$(document).ready(function() {
		$("#example-table").responsiveTables();
	});
</script>
</head>

<body>
<div id="example-table">
	<table>
		<tr>
			<td>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</td>
			<td>bbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbb</td>
			<td>ccccccccccccccccccccccccccccccccccccc</td>
		</tr>
		<tr>
			<td>ddddddddddddddddddddddddddddddddddddd</td>
			<td>eeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeee</td>
			<td>fffffffffffffffffffffffffffffffffffff</td>
		</tr>
	</table>
</div>
</body>

</html>
